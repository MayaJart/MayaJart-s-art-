<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maya‚Äôs Seasonal Art Gallery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #222;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div>
      <h1>Welcome to My Seasonal Art Gallery</h1>
      <p>
        Each season brings a new feeling, a new color, and new inspiration.
        Stay awhile ü§ç
      </p>
    </div>
  </div>

  <script>
    const month = new Date().getMonth() + 1;
    let seasonImage = "spring.png";

    if (month >= 3 && month <= 5) {
      seasonImage = "spring.png";
    } else if (month >= 6 && month <= 8) {
      seasonImage = "summer.png";
    } else if (month >= 9 && month <= 11) {
      seasonImage = "fall.png";
    } else {
      seasonImage = "winter.png";
    }

    document.body.style.backgroundImage = `url('${seasonImage}')`;
  </script>
</body>
</html>
