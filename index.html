<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya’s Art</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #f6f1ec;
      color: #333;
      text-align: center;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
    }

    footer {
      padding: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>Maya’s Art ✨</h1>
    <p>Original art & custom illustrations</p>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x500">
    <img src="https://via.placeholder.com/400x500">
    <img src="https://via.placeholder.com/400x500">
  </section>

  <footer>
    © 2025 Maya
  </footer>

</body>
</html>
