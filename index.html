<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mayaâ€™s Seasonal Art Gallery</title>

  <!-- Fonts -->
  <link id="fontLink" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-image 1s ease;
    }

    .overlay {
      background: rgba(255,255,255,0.75);
      padding: 60px;
      border-radius: 24px;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }
    .gallery {
  padding: 40px;
  text-align: center;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.gallery-grid img {
  width: 100%;
  border-radius: 16px;
  transition: transform 0.3s ease;
}

.gallery-grid img:hover {
  transform: scale(1.05);
}

  </style>
</head>

<body>
  <div class="overlay">
<section class="gallery">
  <section class="gallery">
  <h2>Art Gallery</h2>

  <div class="gallery-grid">
    <img src="Moo-cow.png" alt="A small highland cow with large bangs">
    <img src="Reese.png" alt="An adorable dog named Reese">
    <img src="that-looks-familiar.png" alt="Reese poses for her 'Twinsies!' photo">
  </div>
</section>


  <div class="gallery-grid">
    <img src="art1.png" alt="Artwork 1">
    <img src="art2.png" alt="Artwork 2">
    <img src="art3.png" alt="Artwork 3">
    <img src="art4.png" alt="Artwork 4">
  </div>
</section>


  <script>
    const month = new Date().getMonth();

    const settings = [
      { img: "winter.png", font: "https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" }, // Jan
      { img: "winter.png", font: "https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" }, // Feb
      { img: "spring.png", font: "https://fonts.googleapis.com/css2?family=Quicksand&display=swap" }, // Mar
      { img: "spring.png", font: "https://fonts.googleapis.com/css2?family=Quicksand&display=swap" }, // Apr
      { img: "spring.png", font: "https://fonts.googleapis.com/css2?family=Quicksand&display=swap" }, // May
      { img: "summer.png", font: "https://fonts.googleapis.com/css2?family=Poppins&display=swap" }, // Jun
      { img: "summer.png", font: "https://fonts.googleapis.com/css2?family=Poppins&display=swap" }, // Jul
      { img: "summer.png", font: "https://fonts.googleapis.com/css2?family=Poppins&display=swap" }, // Aug
      { img: "fall.png", font: "https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" }, // Sep
      { img: "fall.png", font: "https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" }, // Oct
      { img: "fall.png", font: "https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" }, // Nov
      { img: "winter.png", font: "https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" }  // Dec
    ];

    document.body.style.backgroundImage = `url('${settings[month].img}')`;
    document.getElementById("fontLink").href = settings[month].font;
    document.body.style.fontFamily = "inherit";
  </script>
</body>
</html>
