<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maya’s Art</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(#eaf4ec, #fdfcf7);
  color: #2f4f3f;
}

header {
  background: linear-gradient(#b7d7c2, #eaf4ec);
  text-align: center;
  padding: 60px 20px;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3em;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2em;
}

section {
  padding: 50px 20px;
  max-width: 1000px;
  margin: auto;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.art-card {
  background: white;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: transform 0.3s;
}

.art-card:hover {
  transform: translateY(-6px);
}

.art-card img {
  width: 100%;
  height: auto;
}

.art-card p {
  padding: 15px;
  text-align: center;
  font-weight: 600;
}

.button {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 24px;
  background: #5b8f6a;
  color: white;
  border-radius: 30px;
  text-decoration: none;
}

footer {
  background: #b7d7c2;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
  <h1>Maya’s Art</h1>
  <p>Soft nature-inspired illustrations & custom art</p>
</header>

<section>
  <h2>My Artwork</h2>
  <div class="gallery">

    <div class="art-card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
      <p>Forest Illustration</p>
    </div>

    <div class="art-card">
      <img src="https://images.unsplash.com/photo-1500534314209-a26db0f5b553">
      <p>Butterfly Study</p>
    </div>

    <div class="art-card">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e">
      <p>Nature Scene</p>
    </div>

  </div>
</section>

<section>
  <h2>Custom Art Requests</h2>
  <p>Send me a photo or idea and I’ll create a custom illustration for you.</p>
  <a class="button" href="#">Request Custom Art</a>
</section>

<footer>
  <p>© Maya’s Art</p>
</footer>

</body>
</html>
