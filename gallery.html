<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya’s Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(#f4f6f8, #e8ebef);
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 10px;
      font-weight: normal;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }

    .gallery {
      padding: 40px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back {
      display: block;
      text-align: center;
      margin: 50px 0;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Art Gallery</h1>
  <p>A quiet space to explore my artwork.</p>

  <section class="gallery">
    <div class="gallery-grid">
      <img src="art1.png" alt="Artwork 1">
      <img src="art2.png" alt="Artwork 2">
      <img src="art3.png" alt="Artwork 3">
      <img src="art4.png" alt="Artwork 4">
    </div>
  </section>

  <a class="back" href="index.html">← Back to Home</a>

</body>
</html>
