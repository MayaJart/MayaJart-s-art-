<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: linear-gradient(#eef3ff, #ffffff);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 42px;
      color: #2b2b2b;
    }

    .gallery {
      padding: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back {
      display: block;
      text-align: center;
      margin: 40px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Art Gallery</h1>

  <section class="gallery">
    <div class="gallery-grid">
      <img src="art1.png" alt="Artwork 1">
      <img src="art2.png" alt="Artwork 2">
      <img src="art3.png" alt="Artwork 3">
    </div>
  </section>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
