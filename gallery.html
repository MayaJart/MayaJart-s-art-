<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya’s Art Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f5f5f5;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .gallery {
      padding: 40px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back {
      display: block;
      margin: 40px auto;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>

  <h1>Art Gallery</h1>

  <section class="gallery">
    <div class="gallery-grid">
      <img src="art1.png" alt="Artwork 1">
      <img src="art2.png" alt="Artwork 2">
      <img src="art3.png" alt="Artwork 3">
    </div>
  </section>

  <a class="back" href="index.html">← Back to Home</a>

</body>
</html>
