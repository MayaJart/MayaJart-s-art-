<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maya’s Art Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #eef2f7;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      opacity: 0.8;
    }

    .gallery {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back {
      text-align: center;
      margin: 50px 0;
    }

    .back a {
      text-decoration: none;
      padding: 14px 26px;
      background: #ffffff;
      border-radius: 999px;
      color: #333;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <header>
    <h1>The Art</h1>
    <p>A quiet collection of moments and seasons</p>
  </header>

  <section class="gallery">
    <div class="gallery-grid">

      <img src="art1.png" alt="Artwork 1">
      <img src="art2.png" alt="Artwork 2">
      <img src="art3.png" alt="Artwork 3">
      <img src="art4.png" alt="Artwork 4">

    </div>
  </section>

  <div class="back">
    <a href="index.html">← Back to Home</a>
  </div>

</body>
</html>
